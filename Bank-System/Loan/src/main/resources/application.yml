    import: "optional:configserver:http://localhost:8071/"

  profiles:
    active: prod
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest



# actuator endpoint
management:
  endpoints:
    web:
      exposure:
        include: "*"






