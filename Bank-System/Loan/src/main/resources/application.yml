server:
  port: 8091

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/loandb
    username: postgres
    password: root123

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  application:
    name: Loan
  config:
    import: "optional:configserver:http://localhost:8071/"

  profiles:
    active: prod





# actuator endpoint
management:
  endpoints:
    web:
      exposure:
        include: "*"



