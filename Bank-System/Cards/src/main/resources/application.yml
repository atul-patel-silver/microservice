
server:
  port: 8090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/carddb
    username: postgres
    password: root123

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  profiles:
    active: prod
  application:
    name: Cards
  config:
    import: "optional:configserver:http://localhost:8071/"

# actuator endpoint
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown: # for eureka server
      enabled: true
  info:
    env:
      enabled: true

  metrics:
    tags:
      application: ${spring.application.name}


endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "cards"
    description: "SBI BANK Cards Application"
    version: "1.0.0"
logging:
  level:
    com:
      bank:
        card: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"
