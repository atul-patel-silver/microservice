server:
  port: 8071
spring:
  application:
    name: CONFIG-SERVER

  profiles:
    active: git
  #    active: native
  cloud:
    config:
      server:
        git:
          uri: https://github.com/atul-patel-silver/Bank-System-Configration.git
          default-label: master
          timeout: 5
          clone-on-start: true  # try cloning of ht GitHub repo
          force-pull: true
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

encrypt:
  key: 45D81EC1EF61DF9AD8D3E5BB397F9

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
